<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" type="text/css" href="response.css">
</head>
<body>
    <section class="Contact">
        <div class="content">
            <h2>Contact Us</h2>
                <p></p>
             <div class="container">
                <div class="ContactInfo">
                    <div class="box">
                        <div class="icon"></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Foodie House,<br> Banawadi corner Vidhyanagar,<br>Karad,415-124</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-regular fa-phone" aria="true"></i></div>
                        <div class="text">
                        <h3>Phone</h3>
                            <p>0123456789</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-regular fa-envelope" aria="true"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>karandegayatri393@gmail.com</p>
                    </div>
                </div>
             </div>
             <div class="Contactform">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                        <textarea type="text" required="required">
                        <span>Type your Message.....</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" name=""value="Send">
                    </div>
                </form>
             </div>
            </div>
    </section>
</body>
</html>
